<html>

  <head>

    <title>Image Slider</title>

    <link rel="stylesheet" href="styles/main.css">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <h1 class="text-muted">jQuery Basic Slider</h1>
      </div>

      <div id="slider">
        <ul class="slides">
          <li class="slide"><img src="images/img1.jpg" class="resize"/></li>
          <li class="slide"><img src="images/img2.jpg" class="resize"/></li>
          <li class="slide"><img src="images/img3.jpg" class="resize"/></li>
          <li class="slide"><img src="images/img4.jpg" class="resize"/></li>
          <li class="slide"><img src="images/img5.jpg" class="resize"/></li>
          <li class="slide"><img src="images/img6.jpg" class="resize"/></li>
          <li class="slide"><img src="images/img1.jpg" class="resize"/></li>
        </ul>
      </div>

    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>

</html>
